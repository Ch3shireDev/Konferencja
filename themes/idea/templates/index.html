{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
    {% for article in articles_page.object_list %}
        {% if loop.first and not articles_page.has_previous() %}
            <div id="featured" class="body mx-4 mb-5 shadow green">
                <article class='p-5'>{{ article.content }}</article>
            </div>
            {% endif %}
    {% endfor %}
{% endblock content %}
